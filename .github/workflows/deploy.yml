name: Development test workflow

on:
  push:
    branches:
      - dev/CICDtest

# Here the environment variable is declared in workflow level
env:
  # Replace with your Orchestrator Values 
  ORCH_URL: https://cloud.uipath.com
  ORCH_TENANT: DefaultTenant
  ORCH_CLIENT_ID: fe493284-81e5-4811-88c4-7477c30d516d
  ORCH_USER_KEY: hoqOOE9stVgo_e!#
  ORCH_ACC_NAME: aswinsorganization

jobs:
  print-details:
    runs-on: ubuntu-latest
    #runs-on: self-hosted
    steps:
      - name: echo-default-env-variables
        run: |
          echo "Home: ${HOME}"
          echo "GITHUB_WORKFLOW: ${GITHUB_WORKFLOW}"
          echo "GITHUB_ACTIONS: ${GITHUB_ACTIONS}"
          echo "GITHUB_ACTOR: ${GITHUB_ACTOR}"
          echo "GITHUB_REPOSITORY: ${GITHUB_REPOSITORY}"
          echo "GITHUB_EVENT_NAME: ${GITHUB_EVENT_NAME}"
          echo "GITHUB_WORKSPACE: ${GITHUB_WORKSPACE}"
          echo "GITHUB_SHA: ${GITHUB_SHA}"
          echo "GITHUB_REF: ${GITHUB_REF}"
  cleaner:
    runs-on: ubuntu-latest
    #runs-on: self-hosted
    steps:
      - name: Runner workspace path
        run: |
          echo "Cleaning up previous run"
          rm -rf "${{ github.workspace }}"

  build-uipath-nuget-package:
    # You should be able to run on windows 2019 or windows latest
    needs: cleaner
    runs-on: windows-latest
    #runs-on: self-hosted
    steps: 
      - name: Check out repository code
        # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
        uses: actions/checkout@v2
      - name: Build Nuget Package
        shell: pwsh
        run:  ${{ github.workspace }}/scripts/UiPathPack.ps1 ${{ github.workspace }}/project.json -destination_folder ${{ github.workspace }}/package -autoVersion
      - name: Upload UiPath Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts
          path:  |
           package/*.*
           scripts/*.ps1
  publish-uipath-nuget-package-Dev:
    needs: build-uipath-nuget-package
    runs-on: windows-latest
    #runs-on: self-hosted
    steps: 
      - name: Download UiPath Artifacts
        uses: actions/download-artifact@v2
        with:
          name: Artifacts
      - name: Publish Nuget Package to DEV
        shell: pwsh
        run: |
         ${{ github.workspace }}\scripts\UiPathDeploy.ps1 ${{ github.workspace }}\package\*.nupkg ${{env.ORCH_URL}} ${{env.ORCH_TENANT}} -accountForApp ${{env.ORCH_ACC_NAME}} -applicationId ${{env.ORCH_CLIENT_ID}}  -applicationSecret ${{env.ORCH_USER_KEY}}  -applicationscope "OR.Assets OR.BackgroundTasks OR.Execution OR.Folders OR.Jobs OR.Machines OR.Monitoring OR.Robots OR.Settings OR.TestSetExecutions OR.TestSets OR.TestSetSchedules OR.Users" -folder_organization_unit "CICDdev"
